<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>NESDA - Sign up</title>
  <link href="https://fonts.googleapis.com/css?family=Karla:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.materialdesignicons.com/4.8.95/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/login.css">
  <link href="assets/images/icon.ico" rel="icon">
</head>
<body>
  <main class="d-flex align-items-center min-vh-100 py-3 py-md-0">
    <div class="container">
      <div class="card login-card">
        <div class="row no-gutters">
          
          <div class="col-md-6">
            <div class="card-body">
              <div class="brand-wrapper">
                <a href="#" class="nav-item nav-link"><img src="assets/images/logo.png" style="width: 50%; height: 50%" alt="logo" class="logo"></a>
              </div>
              <p class="login-card-description">Create a Promoter Account</p>
              <form action="#!">
                  <div class="form-group">
                    <select class="form-control">
                      <option value="1">Adrar</option>
                      <option value="2">Chlef</option>
                      <option value="3">Laghouat</option>
                      <option value="4">Oum El Bouaghi</option>
                      <option value="5">Batna</option>
                      <option value="6">Béjaïa</option>
                      <option value="7">Biskra</option>
                      <option value="8">Béchar</option>
                      <option value="9">Blida</option>
                      <option value="10">Bouira</option>
                      <option value="11">Tamanrasset</option>
                      <option value="12">Tébessa</option>
                      <option value="13">Tlemcen</option>
                      <option value="14">Tiaret</option>
                      <option value="15">Tizi Ouzou</option>
                      <option value="16" selected >Alger</option>
                      <option value="17">Djelfa</option>
                      <option value="18">Jijel</option>
                      <option value="19">Sétif</option>
                      <option value="20">Saïda</option>
                      <option value="21">Skikda</option>
                      <option value="22">Sidi Bel Abbès</option>
                      <option value="23">Annaba</option>
                      <option value="24">Guelma</option>
                      <option value="25">Constantine</option>
                      <option value="26">Médéa</option>
                      <option value="27">Mostaganem</option>
                      <option value="28">M'Sila</option>
                      <option value="29">Mascara</option>
                      <option value="30">Ouargla</option>
                      <option value="31">Oran</option>
                      <option value="32">El Bayadh</option>
                      <option value="33">Illizi</option>
                      <option value="34">Bordj Bou Arréridj</option>
                      <option value="35">Boumerdès</option>
                      <option value="36">El Tarf</option>
                      <option value="37">Tindouf</option>
                      <option value="38">Tissemsilt</option>
                      <option value="39">El Oued</option>
                      <option value="40">Khenchela</option>
                      <option value="41">Souk Ahras</option>
                      <option value="42">Tipaza</option>
                      <option value="43">Mila</option>
                      <option value="44">Aïn Defla</option>
                      <option value="45">Naâma</option>
                      <option value="46">Aïn Témouchent</option>
                      <option value="47">Ghardaïa</option>
                      <option value="48">Relizane</option>
                    </select>
                  </div>
                  <div class="form-group">
                    <label for="email" class="sr-only">Email</label>
                    <input type="email" name="email" id="email" class="form-control" placeholder="Email address">
                  </div>
                  <div class="form-group mb-6">
                    <label for="password1" class="sr-only">Password</label>
                    <input type="password" name="password1" id="password" class="form-control" placeholder="password">
                  </div>
                  <div class="form-group mb-6">
                    <label for="password2" class="sr-only">Repeat your password</label>
                    <input type="password" name="password2" id="password" class="form-control" placeholder="Repeat your password">
                  </div>
                  <input name="register" id="register" class="btn btn-block login-btn mb-4" type="button" value="Register now">
                </form>
                <a href="password_rec.html" class="forgot-password-link">Forgot password?</a>
                <p class="login-card-footer-text">Already have an account? <a href="login.html" class="text-reset" style="margin-left:5px; font-weight: bold;">Log in</a></p>
                <nav class="login-card-footer-nav">
                  <a href="#!">Terms of use.</a>
                  <a href="#!">Privacy policy</a>
                  <a target="_blank" href="https://promoteur.anade.dz/">© 2023 NESDA</a>
                </nav>
            </div>
          </div>
          <div class="col-md-6">
            <img src="assets/images/register.jpg" alt="login" class="login-card-img">
          </div>
        </div>
      </div>

    </div>
  </main>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>
</html>
